<div>
  <div [ngClass]="['row']">
    <div [ngClass]="['col-lg-9']">

    </div>
    <div [ngClass]="['col-lg-3']">
      <p-panel header="Login">
        <p>{{message}}</p>
        <div [ngClass]="['ui-g-12']">
          <span class="ui-float-label">
            <input type="text" [ngClass]="['form-control']" *ngIf="!authService.isLoggedIn" [(ngModel)]="email" pInputText>
            <label for="firstName-input">Email</label>
          </span>
        </div>
        <div [ngClass]="['ui-g-12']">
          <span class="ui-float-label">
            <input type="password" [ngClass]="['form-control']" *ngIf="!authService.isLoggedIn" [(ngModel)]="password" pInputText>
            <label for="firstName-input">Password</label>
          </span>
        </div>
        <button [ngClass]="['btn', 'btn-primary']" (click)="login()" *ngIf="!authService.isLoggedIn">
          <span [ngClass]="['fa fa-sign-in']"></span> Login</button>
        <button [ngClass]="['btn', 'btn-danger']" (click)="logout()" *ngIf="authService.isLoggedIn">
          <span [ngClass]="['fa fa-sign-out']"></span> Logout</button>
      </p-panel>

    </div>

  </div>
</div>

<div class="jumbotron">
  <h2>LOGIN :</h2>
  <p>{{message}}</p>
  <p>
    <input type="text" [ngClass]="['form-control']" placeholder="Email..." *ngIf="!authService.isLoggedIn" />
    <input type="password" [ngClass]="['form-control']" placeholder="Password..." *ngIf="!authService.isLoggedIn" />
    <button [ngClass]="['btn', 'btn-primary']" (click)="login()" *ngIf="!authService.isLoggedIn">
      <span [ngClass]="['fa fa-sign-in']"></span> Login</button>
    <button [ngClass]="['btn', 'btn-danger']" (click)="logout()" *ngIf="authService.isLoggedIn">
      <span [ngClass]="['fa fa-sign-out']"></span> Logout</button>
  </p>
</div>
