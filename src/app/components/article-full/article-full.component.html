</p>
<div [ngClass]="['container']">
  <h1>{{article.title}}</h1>
  <p-carousel [value]="attachments" numVisible="1">
    <ng-template let-item pTemplate="item">
      <img  src="/api/couch/jeevehmarket/{{article._id}}/{{item}}" style="max-height: 400px">
    </ng-template>
  </p-carousel>
  <div [ngClass]="['profilepic']">
      <img *ngIf="article.profilePicture" src="/api/couch/jeevehmarket/{{article._id}}/{{article.profilePicture}}">
      <img *ngIf="!article.profilePicture" src="https://i.stack.imgur.com/34AD2.jpg">
  </div>

  <div>
    <h5>Author: {{article.author}}</h5>
    <h5>Date: {{article.datePublished | date:'dd.MM.yyyy'}}</h5>
    <h5>Price: {{article.price}}</h5>
    <hr>
    <h3>Description:</h3>
    <p>{{article.content}}</p>
  </div>

</div>
