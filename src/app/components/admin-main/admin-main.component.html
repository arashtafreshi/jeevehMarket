
<div [ngClass]="['ui-g']">
  <div [ngClass]="['ui-sm-12 ui-md-2 ui-lg-2']" style="background-color: rgb(24, 21, 21)">
    <div>
      <ul>
        <li>
          <i [ngClass]="['fa fa-user fa-3x']" style="width: 100%; text-align: center"></i>
        </li>
        <hr>
        <li class="cat-item" *ngFor="let item of ['Articles', 'Users', 'Settings']">
          <a routerLink="{{item}}" routerLinkActive="active">
            <div class="cat-item-detail">{{item}}</div>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div [ngClass]="['ui-sm-12 ui-md-10 ui-lg-10']">
    <router-outlet></router-outlet>
  </div>
</div>
